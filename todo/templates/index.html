<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<nav class="navbar navbar-default center-block">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="ToDoList" src="...">
            </a>
        </div>
    </div>
</nav>
<div class="container">

    <div class="alert alert-success" role="alert">操作成功</div>


    <div class="row">
        <div class="col-md-4">
            <div class="alert alert-info" role="alert" style="margin:30px 0px 0px 0px;">新建任务</div>
            <form class="input-group" method="post" action="/add/">
                {% csrf_token %}
                <input type="text" name="task" class="form-control" placeholder="请输入任务">
                <span class="input-group-btn">
                <button class="btn btn-default" type="submit">添加</button>
                </span>
            </form>
        </div>
        <div class="col-md-4">
            <div class="alert alert-warning" role="alert" style="margin:30px 0px 0px 0px;">待完成任务</div>
            <ul class="list-group">
            {% for task in tasks %}
                {% if not task.complete %}
                <li class="list-group-item">
                    <a href="/do/{{ task.id }}"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></a>
                    {{ task.task }}
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success" role="alert" style="margin:30px 0px 0px 0px;">已完成任务</div>

            <ul class="list-group">
            {% for task in tasks %}
                {% if task.complete %}
                <li class="list-group-item">
                    <a href="/undo/{{ task.id }}"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></a>
                    {{ task.task }}
                </li>
                {% endif %}
            {% endfor %}
            </ul>

        </div>
    </div>
</div>
</body>

</html>
