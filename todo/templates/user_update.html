<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="{CHARSET}">
    <title>更新信息</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #CCC;
        }
        #content {
            background-color: white;
            margin-top:2em;
            padding-top:2em;
            padding-bottom:2em;
        }
    </style>
</head>
<body>
<div class="container" id="content">
    <form action="" method="post">
        <div class="form-group">
            <label for="name">昵称</label>
            <input name="nickname" class="form-control" placeholder="请输入昵称" value="{{ user.nickname }}"/>
        </div>
        <div class="form-group">
            <label for="name">性别</label>
                <select name="gender" class="form-control" rows="3">
                    <option selected="selected">保密</option>
                    <option>男</option>
                    <option>女</option>
                </select>
        </div>
        <div class="form-group">
            <label for="name">个人说明</label>
            <input name="info" class="form-control" placeholder="请输入个人签名" value="{{ user.info }}"/>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
</body>
</html>
