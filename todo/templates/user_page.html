<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ todo_user }}主页</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<nav class="navbar navbar-default center-block">
    <div class="container-fluid">
        <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}"><i>返回我的主页</i></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="alert alert-info" role="alert" style="margin:30px 0px 0px 0px;"><i>{{ todo_user }}</i> 的主页</div>
            <p>个性签名...</p>
            <p><a href="#">修改资料</a></p>
        </div>
        <div class="col-md-4">
            <div class="alert alert-warning" role="alert" style="margin:30px 0px 0px 0px;">待完成任务</div>
            <ul class="list-group">
            {% for todo in todos %}
                {% if not todo.complete %}
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    {{ todo.task }}
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success" role="alert" style="margin:30px 0px 0px 0px;">已完成任务</div>

            <ul class="list-group">
            {% for todo in todos %}
                {% if todo.complete %}
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                    {{ todo.task }}
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
