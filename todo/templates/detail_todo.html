<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>详细界面</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<span >任务: {{ todo.task}}</span>
<p>任务开始时间: {{ todo.create_time }}</p>
{% if todo.create_time != todo.complete_time %}
<p>任务完成时间: {{ todo.complete_time }}</p>
<p>任务总用时: {{ todo.complete_time|add:-5 }}</p>
{% endif %}
</body>
</html>
