<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>任务详细界面</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<nav class="navbar navbar-default center-block">
    <div class="container-fluid">
        <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}"><i>返回我的首页</i></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-warning" role="alert" style="margin:30px 0px 0px 0px;">详细界面</div>
    <ul class="list-group">
        <li class="list-group-item">
            <p>开始时间: {{ todo.create_time }}</p>
            {% if todo.create_time != todo.complete_time %}
                <p>任务完成时间: {{ todo.complete_time }}</p>
            {% endif %}
        </li>
    </ul>
    <div class="panel-body">
        详细任务: <p><strong>{{ todo.task }}</strong></p>
    </div>
</div>
</body>
</html>
